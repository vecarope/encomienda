{% extends 'app/base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block contenido %} 
<div id="carrusel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="boton-des-active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" class="boton-des"aria-label="Slide 2"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'app/media/carrusel1.png'%}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="carousel-titulo">La mejor logistica y seguridad para tus envios</h5>
        <button type="button" class="btn btn-lg " > Envie con nosotros</button>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'app/media/carrusel2.png'%}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="carousel-titulo">Nueva plataforma de seguimiento</h5>
        <button type="button" class="btn btn-lg " >Seguimiento de su paquete</button>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"  aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>
{% endblock %}
